<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to We The People Roleplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-out">

<header>
    <div class="logo"><img src="logo.png" alt="We The People Roleplay Logo"> We The People Roleplay</div>
</header>

<div class="intro-content">
    <div class="welcome">
        <h1>Welcome to We The People</h1>
    </div>

    <div class="video-container" style="text-align:center">
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420" autoplay muted loop>
            <source src="IndexVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="intro-button">
        <a href="home.html"><button>Continue</button></a>
    </div>
</div>

<script>
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
}
</script>
<script src="script.js"></script>
</body>
</html>
